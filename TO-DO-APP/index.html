<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Notepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- Heroicons CDN -->
    <script src="https://unpkg.com/@heroicons/v1/outline"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="editor-header">
                <h2>My Notes</h2>
                <button class="btn btn-primary" id="newNoteBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Note
                </button>
            </div>
            <div class="notes-list" id="notesList">
                <!-- Notes will be populated here -->
            </div>
        </aside>

        <main class="main-content">
            <div class="editor-header">
                <input type="text" id="noteTitle" placeholder="Note Title">
                <span class="save-status" id="saveStatus">All changes saved</span>
                <div>
                    <button class="icon-btn" id="deleteNoteBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <textarea id="notepad" placeholder="Start writing..."></textarea>
        </main>
    </div>
    <button class="theme-switch" id="themeSwitch">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>
    
    <script>
        const notepad = document.getElementById('notepad');
        const noteTitle = document.getElementById('noteTitle');
        const notesList = document.getElementById('notesList');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const deleteNoteBtn = document.getElementById('deleteNoteBtn');
        const saveStatus = document.getElementById('saveStatus');
        const themeSwitch = document.getElementById('themeSwitch');

        let currentNoteId = null;
        let saveTimeout = null;

        // Load all notes
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notesList.innerHTML = '';
            
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.setAttribute('data-id', note.id);
                noteElement.innerHTML = `
                    <div class="note-content">
                        <strong>${note.title || 'Untitled Note'}</strong>
                        <div>
                            ${new Date(note.lastModified).toLocaleDateString()} 
                            ${new Date(note.lastModified).toLocaleTimeString()}
                        </div>
                    </div>
                    <div class="note-actions">
                        <button class="delete-btn" title="Delete note">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                
                // Click handler for the note content
                noteElement.querySelector('.note-content').addEventListener('click', () => loadNote(note.id));
                
                // Delete handler
                noteElement.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('Are you sure you want to delete this note?')) {
                        deleteSpecificNote(note.id);
                    }
                });
                
                notesList.appendChild(noteElement);
            });

            // If no note is selected and there are notes, select the first one
            if (!currentNoteId && notes.length > 0) {
                loadNote(notes[0].id);
            }
        }

        // Create new note
        function createNewNote() {
            const note = {
                id: Date.now(),
                title: 'Untitled Note',
                content: '',
                lastModified: new Date()
            };
            
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.unshift(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            
            loadNotes();
            loadNote(note.id);
            noteTitle.focus();
        }

        // Load specific note
        function loadNote(id) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const note = notes.find(n => n.id === id);
            
            if (note) {
                currentNoteId = note.id;
                noteTitle.value = note.title;
                notepad.value = note.content;
                
                // Update active state
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const noteElement = document.querySelector(`.note-item[data-id="${note.id}"]`);
                if (noteElement) {
                    noteElement.classList.add('active');
                }
            }
        }

        // Auto save functionality
        function autoSave() {
            if (!currentNoteId) return; // Don't save if no note is selected
            
            saveStatus.textContent = 'Saving...';
            saveStatus.classList.add('saving');
            
            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }

            saveTimeout = setTimeout(() => {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                
                if (noteIndex !== -1) {
                    notes[noteIndex] = {
                        ...notes[noteIndex],
                        title: noteTitle.value || 'Untitled Note',
                        content: notepad.value,
                        lastModified: new Date()
                    };
                    
                    localStorage.setItem('notes', JSON.stringify(notes));
                    loadNotes();
                    saveStatus.textContent = 'All changes saved';
                    saveStatus.classList.remove('saving');
                }
            }, 1000);
        }

        // Delete note
        function deleteNote() {
            if (currentNoteId) {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                const filteredNotes = notes.filter(n => n.id !== currentNoteId);
                localStorage.setItem('notes', JSON.stringify(filteredNotes));
                
                currentNoteId = null;
                noteTitle.value = '';
                notepad.value = '';
                loadNotes();
            }
        }

        // Update the loadNotes function
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notesList.innerHTML = '';
            
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.setAttribute('data-id', note.id);
                noteElement.innerHTML = `
                    <div class="note-content">
                        <strong>${note.title || 'Untitled Note'}</strong>
                        <div>
                            ${new Date(note.lastModified).toLocaleDateString()} 
                            ${new Date(note.lastModified).toLocaleTimeString()}
                        </div>
                    </div>
                    <div class="note-actions">
                        <button class="delete-btn" title="Delete note">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                
                // Click handler for the note content
                noteElement.querySelector('.note-content').addEventListener('click', () => loadNote(note.id));
                
                // Delete handler
                noteElement.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('Are you sure you want to delete this note?')) {
                        deleteSpecificNote(note.id);
                    }
                });
                
                notesList.appendChild(noteElement);
            });

            // If no note is selected and there are notes, select the first one
            if (!currentNoteId && notes.length > 0) {
                loadNote(notes[0].id);
            }
        }

        // Add new function for deleting specific notes
        function deleteSpecificNote(id) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const filteredNotes = notes.filter(n => n.id !== id);
            localStorage.setItem('notes', JSON.stringify(filteredNotes));
            
            if (currentNoteId === id) {
                currentNoteId = null;
                noteTitle.value = '';
                notepad.value = '';
            }
            
            loadNotes();
        }

        // Theme toggle functionality
        function initializeTheme() {
            // Set dark mode as default
            if (!localStorage.getItem('theme')) {
                localStorage.setItem('theme', 'dark');
                document.body.classList.add('dark-mode');
            } else {
                // Load saved preference
                const isDark = localStorage.getItem('theme') === 'dark';
                document.body.classList.toggle('dark-mode', isDark);
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.body.classList.contains('dark-mode');
            const iconContent = isDark ? 
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>` :
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>`;
            
            themeSwitch.innerHTML = iconContent;
        }

        // Theme toggle event listener
        themeSwitch.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        });

        // Initialize theme on page load
        initializeTheme();

        // Event listeners
        notepad.addEventListener('input', autoSave);
        noteTitle.addEventListener('input', autoSave);
        newNoteBtn.addEventListener('click', createNewNote);
        deleteNoteBtn.addEventListener('click', deleteNote);
    </script>
</body>
</html>
