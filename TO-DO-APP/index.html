<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Notepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #f5f5f5;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: #2563eb;
            transition: background 0.2s;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #1d4ed8;
       }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .note-item {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            background: #f9fafb;
            transition: background 0.2s;
        }

        .note-item.active {
            background: #dbeafe;
        }

        .note-item:hover {
            background: #e5e7eb;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #fafafa;
        }

        #noteTitle {
            font-size: 18px;
            padding: 8px;
            border: none;
            outline: none;
            width: 70%;
            border-bottom: 1px solid #ccc;
            background: transparent;
        }

        #notepad {
            flex: 1;
            width: 100%;
            margin-top: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            resize: none;
            background: transparent;
        }

        .save-status, .note-stats, #lastModified {
            font-size: 13px;
            color: #666;
        }

        .note-stats {
            margin-top: 8px;
        }

        .search-bar {
            width: 90%;
            padding: 8px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .backup-controls {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            justify-content: space-around;
        }

        .theme-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            background: #2563eb;
            color: white;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1f2937;
            color: #f9fafb;
        }
        body.dark-mode .sidebar {
            background: #111827;
            border-color: #374151;
        }
        body.dark-mode .main-content {
            background: #1f2937;
        }
        body.dark-mode .note-item {
            background: #374151;
        }
        body.dark-mode .note-item:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="editor-header">
                <h2>My Notes</h2>
                <button class="btn" id="newNoteBtn">‚ûï New</button>
            </div>

            <input type="text" id="searchInput" placeholder="Search notes..." class="search-bar">
            <div class="notes-list" id="notesList"></div>

            <div class="backup-controls">
                <button id="exportNotesBtn">Export</button>
                <button id="importNotesBtn">Import</button>
                <input type="file" id="importNotesInput" style="display:none;">
            </div>
            
            <div class="trash-controls" style="margin-top: 10px; display: flex; flex-direction: column; align-items: center; gap: 5px;">
                <button id="viewTrashBtn" class="btn" style="background: #64748b; width: 90%;">View Trash üóëÔ∏è</button>
                <button id="backToNotesBtn" class="btn" style="display:none; width: 90%;">Back to Notes üìù</button>
            </div>
            
        </aside>

        <main class="main-content">
            <div class="editor-header">
                <input type="text" id="noteTitle" placeholder="Note Title">
                <span class="save-status" id="saveStatus">All changes saved</span>
                
                <div>
                    <button class="icon-btn" id="restoreNoteBtn" title="Restore Note" style="display:none; font-size: 1.1rem; background: #22c55e; color: white; border: none; border-radius: 8px; padding: 5px 10px; cursor: pointer; margin-right: 5px;">‚ôªÔ∏è Restore</button>
                    <button class="icon-btn" id="downloadNoteBtn" title="Download Note">‚¨áÔ∏è</button>
                    <button class="icon-btn" id="deleteNoteBtn" title="Delete Note">üóëÔ∏è</button>
                </div>

            </div>
            <span id="lastModified">Last edited: Never</span>
            <textarea id="notepad" placeholder="Start writing..."></textarea>
            <div class="note-stats">
                <span id="wordCount">Words: 0</span> | 
                <span id="charCount">Characters: 0</span>
            </div>
        </main>
    </div>

    <button class="theme-switch" id="themeSwitch">üåô</button>

    <script>
        const notepad = document.getElementById('notepad');
        const noteTitle = document.getElementById('noteTitle');
        const notesList = document.getElementById('notesList');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const deleteNoteBtn = document.getElementById('deleteNoteBtn');
        const saveStatus = document.getElementById('saveStatus');
        const themeSwitch = document.getElementById('themeSwitch');
        const searchInput = document.getElementById('searchInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const lastModified = document.getElementById('lastModified');
        const downloadNoteBtn = document.getElementById('downloadNoteBtn');
        const exportNotesBtn = document.getElementById('exportNotesBtn');
        const importNotesBtn = document.getElementById('importNotesBtn');
        const importNotesInput = document.getElementById('importNotesInput');

        // NEW VARIABLES ADDED
        const viewTrashBtn = document.getElementById('viewTrashBtn');
        const backToNotesBtn = document.getElementById('backToNotesBtn');
        const restoreNoteBtn = document.getElementById('restoreNoteBtn');

        let currentNoteId = null;
        let saveTimeout = null;
        let isViewingTrash = false; // NEW STATE VARIABLE

        
        // --- loadNotes function REPLACED ---
        function loadNotes(filter = '') {
            const storageKey = isViewingTrash ? 'trashedNotes' : 'notes';
            const notes = JSON.parse(localStorage.getItem(storageKey)) || [];
            notesList.innerHTML = '';
            
            const filtered = notes.filter(note =>
                note.title.toLowerCase().includes(filter.toLowerCase()) ||
                note.content.toLowerCase().includes(filter.toLowerCase())
            );
            
            // Sort by last modified date, newest first
            filtered.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));

            filtered.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.setAttribute('data-id', note.id);
                noteElement.innerHTML = `
                    <div class="note-content">
                        <strong>${note.title || 'Untitled Note'}</strong>
                        <div>${isViewingTrash ? 'Deleted' : 'Edited'}: ${new Date(note.lastModified).toLocaleDateString()} ${new Date(note.lastModified).toLocaleTimeString()}</div>
                    </div>`;
                noteElement.addEventListener('click', () => loadNote(note.id));
                notesList.appendChild(noteElement);
            });

            // Auto-load first note or clear editor
            const noteToLoad = filtered.length > 0 ? filtered[0].id : null;
            
            if (currentNoteId && filtered.some(n => n.id === currentNoteId)) {
                // Current note is still in the list, just ensure it's loaded
                loadNote(currentNoteId);
            } else if (noteToLoad) {
                loadNote(noteToLoad);
            } else {
                // No notes left in this view
                currentNoteId = null;
                noteTitle.value = isViewingTrash ? 'Trash is Empty' : 'Create a new note';
                notepad.value = '';
                lastModified.textContent = '';
                updateStats();
                updateEditorUI();
            }
        }

        function createNewNote() {
            const note = {
                id: Date.now(),
                title: 'Untitled Note',
                content: '',
                lastModified: new Date()
            };
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.unshift(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
            loadNote(note.id);
            noteTitle.focus();
        }
        
        // --- autoSave function (Original) ---
        function autoSave() {
            if (!currentNoteId || isViewingTrash) return; // Don't save if in trash view
            saveStatus.textContent = 'Saving...';
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                const idx = notes.findIndex(n => n.id === currentNoteId);
                if (idx !== -1) {
                    notes[idx] = {
                        ...notes[idx],
                        title: noteTitle.value || 'Untitled Note',
                        content: notepad.value,
                        scrollPos: notepad.scrollTop, // SALVA POSI√á√ÉO
                        lastModified: new Date()
                    };
                    localStorage.setItem('notes', JSON.stringify(notes));
                    saveStatus.textContent = '‚úÖ All changes saved';
                    lastModified.textContent = `Last edited: ${new Date().toLocaleTimeString()}`;
                    
                    // Only reload list if note title changed
                    const sidebarItem = document.querySelector(`.note-item[data-id="${currentNoteId}"] strong`);
                    if (sidebarItem && sidebarItem.textContent !== (noteTitle.value || 'Untitled Note')) {
                         loadNotes(searchInput.value);
                    }
                }
            }, 800);
        }

        // --- loadNote function REPLACED ---
        // (The original file had this function twice, this one replaces both)
        function loadNote(id) {
            const storageKey = isViewingTrash ? 'trashedNotes' : 'notes';
            const notes = JSON.parse(localStorage.getItem(storageKey)) || [];
            const note = notes.find(n => n.id === id);
            
            if (note) {
                currentNoteId = id;
                noteTitle.value = note.title;
                notepad.value = note.content;
                notepad.scrollTop = note.scrollPos || 0; // Restore scroll position
                lastModified.textContent = `Last edited: ${new Date(note.lastModified).toLocaleTimeString()}`;
                
                document.querySelectorAll('.note-item').forEach(i => i.classList.remove('active'));
                const el = document.querySelector(`.note-item[data-id="${id}"]`);
                if (el) el.classList.add('active');
                
                updateStats();
            } else {
                currentNoteId = null;
            }
            updateEditorUI(); // Update UI based on view (trash or active)
        }


        // --- deleteNote function REPLACED ---
        function deleteNote() {
            if (!currentNoteId) return;
            
            if (isViewingTrash) {
                // Permanently delete from trash
                if (!confirm('Are you sure you want to permanently delete this note? This action cannot be undone.')) return;
                
                let trashedNotes = JSON.parse(localStorage.getItem('trashedNotes')) || [];
                trashedNotes = trashedNotes.filter(n => n.id !== currentNoteId);
                localStorage.setItem('trashedNotes', JSON.stringify(trashedNotes));
                
            } else {
                // Move from active notes to trash
                let notes = JSON.parse(localStorage.getItem('notes')) || [];
                let trashedNotes = JSON.parse(localStorage.getItem('trashedNotes')) || [];
                
                const noteToTrash = notes.find(n => n.id === currentNoteId);
                if (noteToTrash) {
                    noteToTrash.lastModified = new Date(); // Update modified time to reflect deletion
                    trashedNotes.unshift(noteToTrash); // Add to beginning of trash
                    notes = notes.filter(n => n.id !== currentNoteId);
                    
                    localStorage.setItem('notes', JSON.stringify(notes));
                    localStorage.setItem('trashedNotes', JSON.stringify(trashedNotes));
                }
            }
            
            currentNoteId = null; // Clear current note ID
            loadNotes(searchInput.value); // Reload the current list (either active or trash)
        }

        function updateStats() {
            const text = notepad.value.trim();
            const words = text.split(/\s+/).filter(Boolean).length;
            wordCount.textContent = `Words: ${words}`;
            charCount.textContent = `Characters: ${text.length}`;
        }
        
        // --- NEW HELPER FUNCTIONS ADDED ---
        function updateEditorUI() {
            if (isViewingTrash) {
                // TRASH VIEW
                noteTitle.disabled = true;
                notepad.disabled = true;
                saveStatus.style.display = 'none';
                downloadNoteBtn.style.display = 'none';
                restoreNoteBtn.style.display = (currentNoteId ? 'inline-block' : 'none');
                deleteNoteBtn.innerHTML = 'üóëÔ∏è Delete Permanently';
                deleteNoteBtn.title = 'Delete Permanently';
            } else {
                // ACTIVE NOTES VIEW
                noteTitle.disabled = false;
                notepad.disabled = false;
                saveStatus.style.display = 'inline';
                downloadNoteBtn.style.display = 'inline-block';
                restoreNoteBtn.style.display = 'none';
                deleteNoteBtn.innerHTML = 'üóëÔ∏è';
                deleteNoteBtn.title = 'Delete Note';
            }
        }

        function restoreNote() {
            if (!currentNoteId) return;

            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            let trashedNotes = JSON.parse(localStorage.getItem('trashedNotes')) || [];
            
            const noteToRestore = trashedNotes.find(n => n.id === currentNoteId);
            if (noteToRestore) {
                noteToRestore.lastModified = new Date(); // Update modified time
                notes.unshift(noteToRestore); // Add to beginning of active notes
                trashedNotes = trashedNotes.filter(n => n.id !== currentNoteId);
                
                localStorage.setItem('notes', JSON.stringify(notes));
                localStorage.setItem('trashedNotes', JSON.stringify(trashedNotes));
            }
            
            currentNoteId = null; // Clear ID
            loadNotes(searchInput.value); // Reload trash list
        }

        function toggleTrashView(showTrash) {
            isViewingTrash = showTrash;
            currentNoteId = null; // Reset selection
            
            viewTrashBtn.style.display = isViewingTrash ? 'none' : 'block';
            backToNotesBtn.style.display = isViewingTrash ? 'block' : 'none';
            newNoteBtn.style.display = isViewingTrash ? 'none' : 'flex';
            
            // Change header
            const header = document.querySelector('.sidebar .editor-header h2');
            header.textContent = isViewingTrash ? 'Trash' : 'My Notes';
            
            loadNotes(); // Load the appropriate list
        }

        // --- Theme ---
        function initializeTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-mode', theme === 'dark');
            themeSwitch.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        themeSwitch.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeSwitch.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });

        // --- Download note ---
        downloadNoteBtn.addEventListener('click', () => {
            if (!currentNoteId) return alert('No note selected!');
            const title = noteTitle.value || 'Untitled Note';
            const blob = new Blob([notepad.value], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${title}.txt`;
            a.click();
        });

        // --- Export / Import ---
        exportNotesBtn.addEventListener('click', () => {
            const notes = localStorage.getItem('notes');
            const blob = new Blob([notes], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'my_notes_backup.json';
            a.click();
        });

        importNotesBtn.addEventListener('click', () => importNotesInput.click());
        importNotesInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = evt => {
                localStorage.setItem('notes', evt.target.result);
                loadNotes();
                alert('Notes imported successfully!');
            };
            reader.readAsText(file);
        });

        // --- Listeners (MODIFIED) ---
        notepad.addEventListener('input', () => { autoSave(); updateStats(); });
        noteTitle.addEventListener('input', autoSave);
        newNoteBtn.addEventListener('click', createNewNote);
        deleteNoteBtn.addEventListener('click', deleteNote);
        searchInput.addEventListener('input', e => loadNotes(e.target.value));

        // NEW LISTENERS ADDED
        restoreNoteBtn.addEventListener('click', restoreNote);
        viewTrashBtn.addEventListener('click', () => toggleTrashView(true));
        backToNotesBtn.addEventListener('click', () => toggleTrashView(false));


        initializeTheme();
        loadNotes();
    </script>
</body>
</html>
