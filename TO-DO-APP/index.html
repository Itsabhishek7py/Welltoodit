<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Notepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .sidebar h2 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 16px;
            padding-right: 8px;
        }

        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .note-item {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .note-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-color: #667eea;
            transform: translateX(4px);
        }

        .note-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(4px);
        }

        .note-item strong {
            color: #1f2937;
            font-size: 15px;
        }

        .note-item div {
            color: #6b7280;
            font-size: 12px;
            margin-top: 4px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 32px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideInRight 0.5s ease-out;
        }

        #noteTitle {
            font-size: 32px;
            font-weight: 600;
            padding: 12px 0;
            border: none;
            outline: none;
            width: 70%;
            border-bottom: 2px solid transparent;
            background: transparent;
            color: #1f2937;
            transition: border-color 0.3s ease;
        }

        #noteTitle:focus {
            border-bottom-color: #667eea;
        }

        #notepad {
            flex: 1;
            width: 100%;
            margin-top: 24px;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.8;
            padding: 0;
            resize: none;
            background: transparent;
            color: #374151;
        }

        .save-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #10b981;
            font-weight: 500;
        }

        .save-status::before {
            content: '‚úì';
            display: inline-block;
            width: 18px;
            height: 18px;
            background: #10b981;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 12px;
        }

        .note-stats, #lastModified {
            font-size: 13px;
            color: #9ca3af;
            font-weight: 500;
        }

        .note-stats {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
        }

        #lastModified {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .search-bar {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 8px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .backup-controls {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
        }

        .backup-controls button {
            flex: 1;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .backup-controls button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .icon-btn {
            padding: 10px 14px;
            background: rgba(102, 126, 234, 0.1);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .icon-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .theme-switch {
            position: fixed;
            bottom: 30px;
            right: 30px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-switch:hover {
            transform: translateY(-4px) rotate(15deg);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-mode .sidebar {
            background: rgba(30, 30, 46, 0.95);
        }

        body.dark-mode .sidebar h2 {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.dark-mode .btn {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

        body.dark-mode .btn:hover {
            box-shadow: 0 6px 20px rgba(167, 139, 250, 0.6);
        }

        body.dark-mode .main-content {
            background: rgba(30, 30, 46, 0.95);
        }

        body.dark-mode #noteTitle,
        body.dark-mode #notepad {
            color: #e5e7eb;
        }

        body.dark-mode #noteTitle:focus {
            border-bottom-color: #a78bfa;
        }

        body.dark-mode .note-item {
            background: rgba(167, 139, 250, 0.05);
        }

        body.dark-mode .note-item.active {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.15), rgba(236, 72, 153, 0.15));
            border-color: #a78bfa;
        }

        body.dark-mode .note-item:hover {
            background: rgba(167, 139, 250, 0.1);
        }

        body.dark-mode .note-item strong {
            color: #f3f4f6;
        }

        body.dark-mode .note-item div {
            color: #9ca3af;
        }

        body.dark-mode .search-bar {
            background: rgba(167, 139, 250, 0.05);
            border-color: rgba(167, 139, 250, 0.2);
            color: #e5e7eb;
        }

        body.dark-mode .search-bar:focus {
            border-color: #a78bfa;
            background: rgba(30, 30, 46, 0.5);
        }

        body.dark-mode .backup-controls button {
            background: rgba(167, 139, 250, 0.1);
            border-color: rgba(167, 139, 250, 0.3);
            color: #a78bfa;
        }

        body.dark-mode .backup-controls button:hover {
            background: rgba(167, 139, 250, 0.2);
        }

        body.dark-mode .icon-btn {
            background: rgba(167, 139, 250, 0.1);
        }

        body.dark-mode .icon-btn:hover {
            background: rgba(167, 139, 250, 0.2);
        }

        body.dark-mode .theme-switch {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            box-shadow: 0 8px 24px rgba(167, 139, 250, 0.4);
        }

        body.dark-mode .theme-switch:hover {
            box-shadow: 0 12px 32px rgba(167, 139, 250, 0.6);
        }

        body.dark-mode .note-stats,
        body.dark-mode #lastModified {
            color: #6b7280;
        }

        body.dark-mode .note-stats {
            border-top-color: rgba(167, 139, 250, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="editor-header">
                <h2>My Notes</h2>
                <button class="btn" id="newNoteBtn">‚ûï New</button>
            </div>

            <input type="text" id="searchInput" placeholder="Search notes..." class="search-bar">
            <div class="notes-list" id="notesList"></div>

            <div class="backup-controls">
                <button id="exportNotesBtn">Export</button>
                <button id="importNotesBtn">Import</button>
                <input type="file" id="importNotesInput" style="display:none;">
            </div>
        </aside>

        <main class="main-content">
            <div class="editor-header">
                <input type="text" id="noteTitle" placeholder="Note Title">
                <span class="save-status" id="saveStatus">All changes saved</span>
                <div>
                    <button class="icon-btn" id="downloadNoteBtn" title="Download Note">‚¨áÔ∏è</button>
                    <button class="icon-btn" id="deleteNoteBtn" title="Delete Note">üóëÔ∏è</button>
                </div>
            </div>
            <span id="lastModified">Last edited: Never</span>
            <textarea id="notepad" placeholder="Start writing..."></textarea>
            <div class="note-stats">
                <span id="wordCount">Words: 0</span> | 
                <span id="charCount">Characters: 0</span>
            </div>
        </main>
    </div>

    <button class="theme-switch" id="themeSwitch">üåô</button>

    <script>
        const notepad = document.getElementById('notepad');
        const noteTitle = document.getElementById('noteTitle');
        const notesList = document.getElementById('notesList');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const deleteNoteBtn = document.getElementById('deleteNoteBtn');
        const saveStatus = document.getElementById('saveStatus');
        const themeSwitch = document.getElementById('themeSwitch');
        const searchInput = document.getElementById('searchInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const lastModified = document.getElementById('lastModified');
        const downloadNoteBtn = document.getElementById('downloadNoteBtn');
        const exportNotesBtn = document.getElementById('exportNotesBtn');
        const importNotesBtn = document.getElementById('importNotesBtn');
        const importNotesInput = document.getElementById('importNotesInput');

        let currentNoteId = null;
        let saveTimeout = null;

        function loadNotes(filter = '') {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notesList.innerHTML = '';
            const filtered = notes.filter(note =>
                note.title.toLowerCase().includes(filter.toLowerCase()) ||
                note.content.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.setAttribute('data-id', note.id);
                noteElement.innerHTML = `
                    <div class="note-content">
                        <strong>${note.title || 'Untitled Note'}</strong>
                        <div>${new Date(note.lastModified).toLocaleDateString()} ${new Date(note.lastModified).toLocaleTimeString()}</div>
                    </div>`;
                noteElement.addEventListener('click', () => loadNote(note.id));
                notesList.appendChild(noteElement);
            });

            if (!currentNoteId && notes.length > 0) loadNote(notes[0].id);
        }

        function createNewNote() {
            const note = {
                id: Date.now(),
                title: 'Untitled Note',
                content: '',
                lastModified: new Date()
            };
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.unshift(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
            loadNote(note.id);
            noteTitle.focus();
        }

        function loadNote(id) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const note = notes.find(n => n.id === id);
            if (note) {
                currentNoteId = id;
                noteTitle.value = note.title;
                notepad.value = note.content;
                lastModified.textContent = `Last edited: ${new Date(note.lastModified).toLocaleTimeString()}`;
                document.querySelectorAll('.note-item').forEach(i => i.classList.remove('active'));
                const el = document.querySelector(`.note-item[data-id="${id}"]`);
                if (el) el.classList.add('active');
                updateStats();
            }
        }

        function autoSave() {
            if (!currentNoteId) return;
            saveStatus.textContent = 'Saving...';
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                const idx = notes.findIndex(n => n.id === currentNoteId);
                if (idx !== -1) {
                    notes[idx] = {
                        ...notes[idx],
                        title: noteTitle.value || 'Untitled Note',
                        content: notepad.value,
                        lastModified: new Date()
                    };
                    localStorage.setItem('notes', JSON.stringify(notes));
                    saveStatus.textContent = 'All changes saved';
                    lastModified.textContent = `Last edited: ${new Date().toLocaleTimeString()}`;
                    loadNotes(searchInput.value);
                }
            }, 800);
        }

        function deleteNote() {
            if (!currentNoteId) return;
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const updated = notes.filter(n => n.id !== currentNoteId);
            localStorage.setItem('notes', JSON.stringify(updated));
            currentNoteId = null;
            noteTitle.value = '';
            notepad.value = '';
            loadNotes();
        }

        function updateStats() {
            const text = notepad.value.trim();
            const words = text.split(/\s+/).filter(Boolean).length;
            wordCount.textContent = `Words: ${words}`;
            charCount.textContent = `Characters: ${text.length}`;
        }

        // Theme
        function initializeTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-mode', theme === 'dark');
            themeSwitch.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        themeSwitch.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeSwitch.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });

        // Download note
        downloadNoteBtn.addEventListener('click', () => {
            if (!currentNoteId) return alert('No note selected!');
            const title = noteTitle.value || 'Untitled Note';
            const blob = new Blob([notepad.value], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${title}.txt`;
            a.click();
        });

        // Export / Import
        exportNotesBtn.addEventListener('click', () => {
            const notes = localStorage.getItem('notes');
            const blob = new Blob([notes], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'my_notes_backup.json';
            a.click();
        });

        importNotesBtn.addEventListener('click', () => importNotesInput.click());
        importNotesInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = evt => {
                localStorage.setItem('notes', evt.target.result);
                loadNotes();
                alert('Notes imported successfully!');
            };
            reader.readAsText(file);
        });

        // Listeners
        notepad.addEventListener('input', () => { autoSave(); updateStats(); });
        noteTitle.addEventListener('input', autoSave);
        newNoteBtn.addEventListener('click', createNewNote);
        deleteNoteBtn.addEventListener('click', deleteNote);
        searchInput.addEventListener('input', e => loadNotes(e.target.value));

        initializeTheme();
        loadNotes();
    </script>
</body>
</html>
