<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Notepad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="editor-header">
        <h2>My Notes</h2>
        <button class="btn btn-primary" id="newNoteBtn">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          New Note
        </button>
      </div>
      <div class="notes-list" id="notesList"></div>
    </aside>

    <main class="main-content">
      <div class="editor-header">
        <input type="text" id="noteTitle" placeholder="Note Title" />
        <span class="save-status" id="saveStatus">All changes saved</span>
        <button class="icon-btn" id="deleteNoteBtn" title="Delete note">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
      <textarea id="notepad" placeholder="Start writing..."></textarea>
    </main>
  </div>

  <button class="theme-switch" id="themeSwitch" title="Toggle Theme">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
