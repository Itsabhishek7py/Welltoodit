<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Notepad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Updated from background-color to a linear-gradient */
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      transition: background 0.4s, color 0.4s;
    }
    body.dark-mode {
      /* Updated from background-color to a dark linear-gradient */
      background: linear-gradient(to right, #232526, #414345);
      color: #e0e0e0;
    }
    .container {
      width: 95%;
      max-width: 850px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.9); /* Added slight transparency to blend with gradient */
      backdrop-filter: blur(5px); /* Optional: Frosted glass effect */
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      transition: background-color 0.4s;
    }
    body.dark-mode .container {
      background-color: rgba(44, 44, 44, 0.85); /* Added slight transparency for dark mode */
    }
    header {
      display:flex;
      justify-content:space-between;
      text-align: center;
      margin-bottom: 0.7rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    h1 {
      margin: 0;
      font-size:1.5rem;
      color: #2c3e50;
    }
    body.dark-mode h1 {
      color: #e0e0e0;
    }
    #datetime, #lastSaved {
      font-size: 0.8rem;
      color: #999;
      margin-top: 0.3rem;
    }
    #toolbar{
      display: flex;
      flex-wrap: wrap;
      gap:0.5rem;
      margin-bottom:0.6rem;
    }
    #searchBox {
      flex:1;
      padding:0.4rem;
      border:1px solid #ccc;
      border-radius:5px;
    }
    #fontSize, #lineToggle {
      padding:0.4rem;
      border:1px solid #ccc;
      border-radius:5px;
    }
    #notepad {
      flex-grow: 1;
      border: 1px solid #dcdfe6;
      border-radius: 6px;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      resize: none;
      outline: none;
      transition: border-color 0.3s, background-color 0.4s, color 0.4s;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #notepad:focus {
      border-color: #4a90e2;
    }
    body.dark-mode #notepad {
      background-color: #333;
      border-color: #444;
      color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 0.8rem;
      gap: 0.5rem;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    #clearBtn { background-color: #e74c3c; color: white; }
    #clearBtn:hover { background-color: #c0392b; }
    #downloadBtn { background-color: #4a90e2; color: white; }
    #downloadBtn:hover { background-color: #357ABD; }
    #pdfBtn { background-color: #9b59b6; color:white; }
    #pdfBtn:hover { background-color: #8e44ad; }
    #themeToggle { background-color: #27ae60; color: white; }
    #themeToggle:hover { background-color: #1e874b; }
    #speechBtn { background-color: #f39c12; color:white; }
    #speechBtn:hover { background-color: #d68910; }
    #printBtn { background-color: #16a085; color:white; }
    #printBtn:hover { background-color: #13856b; }
    #undoBtn, #redoBtn { background-color:#95a5a6; color:white; }
    #counter {
      font-size: 0.9rem;
      color: #777;
      margin-top: 0.5rem;
      text-align: right;
    }
    #saveMsg {
      text-align: right;
      font-size: 0.9rem;
      color: #27ae60;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #saveMsg.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>📝 Online Notepad</h1>
      <div>
        <div id="datetime"></div>
        <div id="lastSaved"></div>
      </div>
    </header>

    <div id="toolbar">
      <input type="text" id="searchBox" placeholder="🔍 Search in note...">
      <select id="fontSize">
        <option value="14px">Small</option>
        <option value="16px" selected>Normal</option>
        <option value="18px">Large</option>
        <option value="20px">Extra Large</option>
      </select>
      <select id="lineToggle">
        <option value="off">Line Numbers: Off</option>
        <option value="on">Line Numbers: On</option>
      </select>
    </div>

    <textarea id="notepad" placeholder="Start writing..."></textarea>

    <div id="counter">Words: 0 | Characters: 0</div>
    <div id="saveMsg">✅ Note saved!</div>

    <div class="buttons">
      <button id="downloadBtn">📥 Download TXT</button>
      <button id="pdfBtn">📄 Export PDF</button>
      <button id="printBtn">🖨️ Print</button>
      <button id="speechBtn">🎙️ Dictate</button>
      <button id="undoBtn">↩️ Undo</button>
      <button id="redoBtn">↪️ Redo</button>
      <button id="themeToggle">🌙 Dark Mode</button>
      <button id="clearBtn">🗑️ Clear</button>
    </div>
  </div>

  <script>
    const notepad = document.getElementById('notepad');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const pdfBtn = document.getElementById('pdfBtn');
    const themeToggle = document.getElementById('themeToggle');
    const counter = document.getElementById('counter');
    const saveMsg = document.getElementById('saveMsg');
    const datetime = document.getElementById('datetime');
    const lastSaved = document.getElementById('lastSaved');
    const searchBox = document.getElementById('searchBox');
    const fontSize = document.getElementById('fontSize');
    const lineToggle = document.getElementById('lineToggle');
    const speechBtn = document.getElementById('speechBtn');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const printBtn = document.getElementById('printBtn');

    let history = [];
    let redoStack = [];

    window.addEventListener('load', () => {
      const savedNote = localStorage.getItem('userNote');
      if (savedNote) notepad.value = savedNote;
      updateCounter();
      updateDateTime();
      setInterval(updateDateTime, 60000);
    });

    notepad.addEventListener('input', () => {
      localStorage.setItem('userNote', notepad.value);
      updateCounter();
      showSaveMsg();
      lastSaved.textContent = "💾 Last saved: " + new Date().toLocaleTimeString();
      history.push(notepad.value);
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Clear note?')) {
        notepad.value = '';
        localStorage.removeItem('userNote');
        updateCounter();
      }
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([notepad.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'MyNote.txt';
      link.click();
    });

    pdfBtn.addEventListener('click', () => {
      const win = window.open("", "_blank");
      win.document.write("<pre>" + notepad.value + "</pre>");
      win.print();
    });

    printBtn.addEventListener('click', () => window.print());

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? "☀️ Light Mode" : "🌙 Dark Mode";
    });

    fontSize.addEventListener('change', () => notepad.style.fontSize = fontSize.value);

    undoBtn.addEventListener('click', () => {
      if (history.length > 0) {
        redoStack.push(notepad.value);
        notepad.value = history.pop();
        updateCounter();
      }
    });
    redoBtn.addEventListener('click', () => {
      if (redoStack.length > 0) {
        history.push(notepad.value);
        notepad.value = redoStack.pop();
        updateCounter();
      }
    });

    function updateCounter() {
      const text = notepad.value.trim();
      const wordCount = text ? text.split(/\s+/).length : 0;
      counter.textContent = `Words: ${wordCount} | Characters: ${text.length}`;
    }

    function showSaveMsg() {
      saveMsg.classList.add('show');
      setTimeout(() => saveMsg.classList.remove('show'), 1000);
    }

    function updateDateTime() {
      datetime.textContent = "🕒 " + new Date().toLocaleString();
    }

    // 🎙️ Speech to Text
    speechBtn.addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser!");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.onresult = (e) => {
        notepad.value += " " + e.results[0][0].transcript;
        notepad.dispatchEvent(new Event('input'));
      };
      recognition.start();
    });
  </script>
</body>
</html>
