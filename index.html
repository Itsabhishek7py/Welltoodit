<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-edit"></i>
                <h1>Notepad</h1>
            </div>
            <p class="subtitle">Autosaving enabled</p>
        </header>
        <div class="editor-container">
            <div class="toolbar">
                <div class="toolbar-group">
                    <button id="newNoteBtn" class="tool-btn" title="New Note">
                        <i class="fas fa-plus"></i>
                        <span>New</span>
                    </button>
                    <button id="downloadBtn" class="tool-btn" title="Download Note">
                        <i class="fas fa-download"></i>
                        <span>Save</span>
                    </button>
                    <button id="clearBtn" class="tool-btn danger" title="Clear Note">
                        <i class="fas fa-trash"></i>
                        <span>Clear</span>
                    </button>
                </div>
            </div>
            <textarea id="notepad" placeholder="Start writing your notes here..."></textarea>
            <div class="status-bar">
                <span id="charCount">0 characters</span>
                <span id="saveStatus">All changes saved</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
