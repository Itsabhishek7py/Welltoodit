<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-edit"></i>
                <h1>Notepad</h1>
            </div>
            <p class="subtitle">Autosaving enabled</p>
        </header>
        <div class="editor-container">
            <div class="toolbar">
                <div class="toolbar-group">
                    <button id="newNoteBtn" class="tool-btn" title="New Note (Ctrl+N)">
                        <i class="fas fa-plus"></i>
                        <span>New</span>
                    </button>
                    <button id="downloadBtn" class="tool-btn" title="Save (Ctrl+S)">
                        <i class="fas fa-download"></i>
                        <span>Save</span>
                    </button>
                    <button id="copyBtn" class="tool-btn" title="Copy (Ctrl+C)">
                        <i class="fas fa-copy"></i>
                        <span>Copy</span>
                    </button>
                </div>
                <div class="toolbar-group">
                    <button id="zoomOutBtn" class="tool-btn" title="Zoom Out (Ctrl+-)">
                        <i class="fas fa-search-minus"></i>
                        <span>-</span>
                    </button>
                    <select id="fontSize" class="font-select" title="Font Size">
                        <option value="12">12px</option>
                        <option value="14" selected>14px</option>
                        <option value="16">16px</option>
                        <option value="18">18px</option>
                        <option value="20">20px</option>
                        <option value="24">24px</option>
                    </select>
                    <button id="zoomInBtn" class="tool-btn" title="Zoom In (Ctrl+Plus)">
                        <i class="fas fa-search-plus"></i>
                        <span>+</span>
                    </button>
                </div>
                <div class="toolbar-group">
                    <button id="clearBtn" class="tool-btn danger" title="Clear">
                        <i class="fas fa-trash"></i>
                        <span>Clear</span>
                    </button>
                </div>
            </div>
            <textarea id="notepad" placeholder="Start writing your notes here..."></textarea>
            <div class="status-bar">
                <span id="charCount">0 characters</span>
                <span id="saveStatus">All changes saved</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
