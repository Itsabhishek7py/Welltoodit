<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart OCR - Image to Text</title>
  <style>
    :root {
      --bg: #f4f6fa;
      --card-bg: #fff;
      --accent: #3b82f6;
      --text: #111;
      --muted: #666;
      --radius: 14px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }
    body {
      background: linear-gradient(135deg, #f3f4f6, #e5ecfa);
      margin: 0;
      padding: 30px;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 6px;
      color: #111827;
    }
    p.muted {
      color: var(--muted);
      font-size: 15px;
      text-align: center;
      margin-bottom: 22px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 24px;
      width: 100%;
      max-width: 880px;
      transition: 0.3s ease;
    }
    #drop {
      border: 2px dashed #d1d5db;
      border-radius: var(--radius);
      padding: 28px;
      text-align: center;
      background: #fafafa;
      color: #555;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #drop.dragover {
      background: #eef6ff;
      border-color: var(--accent);
      color: var(--accent);
      transform: scale(1.01);
    }
    img#preview {
      max-width: 100%;
      max-height: 380px;
      display: none;
      margin: 18px auto;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
      justify-content: space-between;
      align-items: center;
    }
    select, button {
      padding: 10px 14px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.2s ease;
    }
    button.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      font-weight: 600;
    }
    button.primary:hover {
      background: #2563eb;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    progress {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 6px;
    }
    progress::-webkit-progress-bar {
      background: #eee;
    }
    progress::-webkit-progress-value {
      background: var(--accent);
      transition: width 0.3s ease;
    }
    textarea {
      width: 100%;
      height: 240px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      margin-top: 14px;
      padding: 12px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width:600px) {
      body { padding: 20px; }
      .controls { flex-direction: column; align-items: stretch; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <h1>üòéüëΩ Smart OCR Tool</h1>
  <p class="muted">Convert images to editable text in seconds ‚Äî powered by <strong>Tesseract.js</strong></p>
  <div class="card">
    <div id="drop">
      üìÇ Drop your image here or 
      <label style="color:#2563eb; cursor:pointer; font-weight:600;">
        <input id="fileInput" type="file" accept="image/*" hidden> choose file
      </label>
    </div>

    <img id="preview" alt="Preview">

    <div class="controls">
      <div class="row">
        <label for="lang">üåê Language: </label>
        <select id="lang">
          <option value="eng" selected>English</option>
          <option value="spa">Spanish</option>
          <option value="fra">French</option>
          <option value="deu">German</option>
          <option value="hin">Hindi</option>
        </select>
      </div>

      <div class="row" style="display:flex;flex-wrap:wrap;gap:8px;">
        <button id="recognizeBtn" class="primary">Recognize</button>
        <button id="clearBtn">Clear</button>
        <button id="copyBtn">Copy</button>
        <button id="downloadBtn">Download</button>
      </div>
    </div>

    <div style="margin-top:12px">
      <label class="muted">Progress</label>
      <progress id="progress" value="0" max="1"></progress>
      <div class="status-bar">
        <span id="status">Idle</span>
      </div>
    </div>

    <textarea id="output" placeholder="Recognized text will appear here..."></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const els = {
      drop: document.getElementById('drop'),
      fileInput: document.getElementById('fileInput'),
      preview: document.getElementById('preview'),
      recognizeBtn: document.getElementById('recognizeBtn'),
      clearBtn: document.getElementById('clearBtn'),
      copyBtn: document.getElementById('copyBtn'),
      downloadBtn: document.getElementById('downloadBtn'),
      output: document.getElementById('output'),
      progress: document.getElementById('progress'),
      status: document.getElementById('status'),
      lang: document.getElementById('lang')
    };

    let currentFile = null;
    let worker = null;

    async function initWorker() {
      els.status.textContent = 'Loading OCR engine...';
      worker = await Tesseract.createWorker({
        logger: m => {
          if (m.progress != null) {
            els.progress.value = m.progress;
            els.status.textContent = `${m.status} ‚Äî ${Math.round(m.progress * 100)}%`;
          }
        }
      });
      await worker.load();
      els.status.textContent = 'Ready to go üöÄ';
    }
    initWorker();

    function handleFile(file) {
      if (!file.type.startsWith('image/')) return alert('Please select an image file.');
      currentFile = file;
      els.preview.src = URL.createObjectURL(file);
      els.preview.style.display = 'block';
      els.output.value = '';
      els.progress.value = 0;
      els.status.textContent = 'Image loaded.';
    }

    els.drop.addEventListener('dragover', e => { e.preventDefault(); els.drop.classList.add('dragover'); });
    els.drop.addEventListener('dragleave', () => els.drop.classList.remove('dragover'));
    els.drop.addEventListener('drop', e => {
      e.preventDefault();
      els.drop.classList.remove('dragover');
      if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
    });
    els.drop.addEventListener('click', () => els.fileInput.click());
    els.fileInput.addEventListener('change', e => e.target.files[0] && handleFile(e.target.files[0]));

    els.clearBtn.addEventListener('click', () => {
      currentFile = null;
      els.preview.src = '';
      els.preview.style.display = 'none';
      els.output.value = '';
      els.progress.value = 0;
      els.status.textContent = 'Cleared.';
    });

    els.copyBtn.addEventListener('click', () => {
      if (!els.output.value) return alert('No text to copy.');
      navigator.clipboard.writeText(els.output.value);
      els.status.textContent = 'Copied to clipboard ‚úÖ';
    });

    els.downloadBtn.addEventListener('click', () => {
      if (!els.output.value) return alert('No text to download.');
      const blob = new Blob([els.output.value], { type: 'text/plain' });
      const a = Object.assign(document.createElement('a'), {
        href: URL.createObjectURL(blob),
        download: 'ocr-output.txt'
      });
      a.click();
    });

    els.recognizeBtn.addEventListener('click', async () => {
      if (!currentFile) return alert('Please select an image first.');
      els.recognizeBtn.disabled = true;
      els.status.textContent = 'Recognizing...';
      els.progress.value = 0;
      try {
        const lang = els.lang.value;
        await worker.loadLanguage(lang);
        await worker.initialize(lang);
        const imgDataUrl = await fileToDataURL(currentFile);
        const { data: { text } } = await worker.recognize(imgDataUrl);
        els.output.value = text.trim();
        els.status.textContent = 'Done! üéâ';
        els.progress.value = 1;
      } catch (err) {
        console.error(err);
        els.status.textContent = 'Error: ' + err.message;
      } finally {
        els.recognizeBtn.disabled = false;
        await worker.terminate();
        initWorker(); // reload worker for next run
      }
    });

    function fileToDataURL(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result);
        reader.onerror = rej;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
