<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image → Text (OCR)</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{max-width:900px;margin:28px auto;padding:18px;line-height:1.45;color:#111}
    h1{font-size:20px;margin:0 0 8px}
    .card{border:1px solid #e6e6e6;border-radius:10px;padding:14px;background:#fff}
    #drop{border:2px dashed #cfcfcf;border-radius:8px;padding:18px;text-align:center;cursor:pointer;transition:.2s}
    #drop.dragover{background:#f7fbff;border-color:#3b82f6}
    img#preview{max-width:100%;max-height:360px;display:block;margin:12px auto;border-radius:6px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fafafa;cursor:pointer;transition:.2s}
    button.primary{background:#111;color:#fff;border-color:#111}
    button:disabled{opacity:.5;cursor:not-allowed}
    progress{width:100%;height:14px}
    textarea{width:100%;height:240px;padding:10px;margin-top:12px;border-radius:8px;border:1px solid #ddd;font-family:monospace}
    .muted{color:#666;font-size:13px}
    .row{display:flex;gap:10px;align-items:center}
    @media (max-width:520px){.controls{flex-direction:column}}
  </style>
</head>
<body>
  <h1>Image → Text (OCR)</h1>
  <p class="muted">Uses <strong>Tesseract.js</strong> for offline OCR. Drop or choose an image, select language, and click <em>Recognize</em>.</p>
  <div class="card">
    <div id="drop">Drop image here or 
      <label style="color:blue;cursor:pointer">
        <input id="fileInput" type="file" accept="image/*" style="display:none">choose file
      </label>
    </div>

    <img id="preview" alt="preview" style="display:none">
    <div class="controls">
      <div class="row" style="flex:1">
        <label for="lang">Language:</label>
        <select id="lang">
          <option value="eng" selected>English</option>
          <option value="spa">Spanish</option>
          <option value="fra">French</option>
          <option value="deu">German</option>
        </select>
      </div>

      <div class="row">
        <button id="recognizeBtn" class="primary">Recognize</button>
        <button id="clearBtn">Clear</button>
        <button id="copyBtn">Copy</button>
        <button id="downloadBtn">Download</button>
      </div>
    </div>

    <div style="margin-top:12px">
      <label class="muted">Progress</label>
      <progress id="progress" value="0" max="1"></progress>
      <div id="status" class="muted">Idle</div>
    </div>

    <textarea id="output" placeholder="Recognized text will appear here..."></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const els = {
      drop: document.getElementById('drop'),
      fileInput: document.getElementById('fileInput'),
      preview: document.getElementById('preview'),
      recognizeBtn: document.getElementById('recognizeBtn'),
      clearBtn: document.getElementById('clearBtn'),
      copyBtn: document.getElementById('copyBtn'),
      downloadBtn: document.getElementById('downloadBtn'),
      output: document.getElementById('output'),
      progress: document.getElementById('progress'),
      status: document.getElementById('status'),
      lang: document.getElementById('lang')
    };

    let currentFile = null;
    let worker = null;

    // Initialize worker once for faster recognition
    (async () => {
      els.status.textContent = 'Loading OCR engine...';
      worker = await Tesseract.createWorker({
        logger: m => {
          if (m.progress != null) {
            els.progress.value = m.progress;
            els.status.textContent = `${m.status} — ${Math.round(m.progress * 100)}%`;
          }
        }
      });
      await worker.load();
      els.status.textContent = 'Ready';
    })();

    function handleFile(file) {
      if (!file.type.startsWith('image/')) return alert('Please select an image file.');
      currentFile = file;
      els.preview.src = URL.createObjectURL(file);
      els.preview.style.display = 'block';
      els.output.value = '';
      els.progress.value = 0;
      els.status.textContent = 'Image loaded.';
    }

    els.drop.addEventListener('dragover', e => { e.preventDefault(); els.drop.classList.add('dragover'); });
    els.drop.addEventListener('dragleave', () => els.drop.classList.remove('dragover'));
    els.drop.addEventListener('drop', e => {
      e.preventDefault();
      els.drop.classList.remove('dragover');
      if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
    });

    els.drop.addEventListener('click', () => els.fileInput.click());
    els.fileInput.addEventListener('change', e => e.target.files[0] && handleFile(e.target.files[0]));

    els.clearBtn.addEventListener('click', () => {
      currentFile = null;
      els.preview.src = '';
      els.preview.style.display = 'none';
      els.output.value = '';
      els.progress.value = 0;
      els.status.textContent = 'Cleared.';
    });

    els.copyBtn.addEventListener('click', () => {
      if (!els.output.value) return alert('No text to copy.');
      navigator.clipboard.writeText(els.output.value);
      els.status.textContent = 'Copied!';
    });

    els.downloadBtn.addEventListener('click', () => {
      if (!els.output.value) return alert('No text to download.');
      const blob = new Blob([els.output.value], { type: 'text/plain' });
      const a = Object.assign(document.createElement('a'), {
        href: URL.createObjectURL(blob),
        download: 'ocr-output.txt'
      });
      a.click();
    });

    els.recognizeBtn.addEventListener('click', async () => {
      if (!currentFile) return alert('Please select an image first.');
      els.recognizeBtn.disabled = true;
      els.status.textContent = 'Recognizing...';
      els.progress.value = 0;

      try {
        const lang = els.lang.value;
        await worker.loadLanguage(lang);
        await worker.initialize(lang);
        const imgDataUrl = await fileToDataURL(currentFile);
        const { data: { text } } = await worker.recognize(imgDataUrl);
        els.output.value = text.trim();
        els.status.textContent = 'Done!';
        els.progress.value = 1;
      } catch (err) {
        console.error(err);
        els.status.textContent = 'Error: ' + err.message;
      } finally {
        els.recognizeBtn.disabled = false;
        await worker.terminate();
      }
    });

    function fileToDataURL(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result);
        reader.onerror = rej;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
